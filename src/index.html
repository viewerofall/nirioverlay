<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niri-switch</title>
  <style>
@font-face {
  font-family: 'JetBrains Mono';
  src: url('fonts/JetBrainsMono-Regular.woff2') format('woff2');
  font-weight: 400; font-style: normal; font-display: swap;
}
@font-face {
  font-family: 'JetBrains Mono';
  src: url('fonts/JetBrainsMono-Medium.woff2') format('woff2');
  font-weight: 500; font-style: normal; font-display: swap;
}
@font-face {
  font-family: 'JetBrains Mono';
  src: url('fonts/JetBrainsMono-SemiBold.woff2') format('woff2');
  font-weight: 600; font-style: normal; font-display: swap;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --mono: 'JetBrains Mono', 'Cascadia Code', 'Fira Code', ui-monospace, monospace;

  --bg:          #0b0b0e;
  --surface:     #111116;
  --surface2:    #18181f;
  --surface3:    #1e1e28;
  --border:      rgba(255,255,255,0.055);
  --border-hi:   rgba(255,255,255,0.11);
  --accent:      #4f8ef7;
  --accent-dim:  rgba(79,142,247,0.18);
  --accent-glow: rgba(79,142,247,0.08);
  --amber:       #f5a623;
  --green:       #2fd67a;
  --red:         #f75f5f;
  --text:        #ddddf0;
  --text-2:      #8888aa;
  --text-3:      #44445a;
  --radius:      10px;
  --radius-sm:   6px;
}

html, body {
  width: 100%; height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: var(--mono);
  font-size: 12px;
  color: var(--text);
  -webkit-font-smoothing: antialiased;
}

#app {
  width: 820px;
  height: 560px;
  background: var(--bg);
  border: 1px solid var(--border-hi);
  border-radius: var(--radius);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow:
    0 0 0 0.5px rgba(255,255,255,0.03) inset,
    0 40px 100px rgba(0,0,0,0.75),
    0 0 80px rgba(79,142,247,0.04);
  animation: overlayIn 0.2s cubic-bezier(0.16,1,0.3,1);
}

@keyframes overlayIn {
  from { opacity: 0; transform: scale(0.97) translateY(8px); }
  to   { opacity: 1; transform: scale(1) translateY(0); }
}

/* ── HEADER ─────────────────────────────────────────────────────────────── */

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 11px 18px 10px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 7px;
  font-size: 10px;
  font-weight: 600;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--text-2);
}

.logo-pip {
  width: 5px; height: 5px;
  border-radius: 50%;
  background: var(--accent);
  box-shadow: 0 0 8px var(--accent);
  animation: pip 2.4s ease-in-out infinite;
}
@keyframes pip { 0%,100%{opacity:1} 50%{opacity:.3} }

.header-meta {
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 10px;
  color: var(--text-3);
}
.meta-item { display: flex; align-items: center; gap: 5px; }
.meta-dot {
  width: 4px; height: 4px; border-radius: 50%;
  background: var(--green);
  box-shadow: 0 0 5px var(--green);
}

/* ── SEARCH ─────────────────────────────────────────────────────────────── */

.search-wrap {
  padding: 10px 18px 0;
  flex-shrink: 0;
}

.search-box {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 7px 12px;
  transition: border-color 0.15s;
}
.search-box:focus-within {
  border-color: rgba(79,142,247,0.4);
  background: var(--surface2);
}

.search-icon { color: var(--text-3); font-size: 13px; line-height: 1; flex-shrink: 0; }

.search-input {
  background: none; border: none; outline: none;
  font-family: var(--mono);
  font-size: 12px;
  color: var(--text);
  width: 100%;
  caret-color: var(--accent);
}
.search-input::placeholder { color: var(--text-3); }

.search-hint {
  font-size: 9px;
  color: var(--text-3);
  background: rgba(255,255,255,0.04);
  border: 1px solid var(--border);
  border-radius: 3px;
  padding: 2px 6px;
  white-space: nowrap;
  flex-shrink: 0;
}

/* ── BODY ───────────────────────────────────────────────────────────────── */

.body {
  display: flex;
  flex: 1;
  overflow: hidden;
}

/* ── WORKSPACE SIDEBAR ──────────────────────────────────────────────────── */

.sidebar {
  width: 190px;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
  overflow: hidden;
}

.sidebar-label {
  font-size: 9px;
  font-weight: 600;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--text-3);
  padding: 12px 16px 6px;
}

.ws-list {
  flex: 1;
  overflow-y: auto;
  scrollbar-width: none;
}
.ws-list::-webkit-scrollbar { display: none; }

.ws-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 7px 16px;
  cursor: pointer;
  position: relative;
  transition: background 0.12s;
  user-select: none;
}
.ws-item:hover { background: rgba(255,255,255,0.03); }
.ws-item.selected { background: var(--accent-dim); }
.ws-item.selected::before {
  content: '';
  position: absolute;
  left: 0; top: 0; bottom: 0;
  width: 2px;
  background: var(--accent);
  border-radius: 0 2px 2px 0;
  box-shadow: 0 0 8px var(--accent);
}

.ws-left { display: flex; align-items: center; gap: 9px; }

.ws-index {
  font-size: 9px;
  font-weight: 600;
  color: var(--text-3);
  width: 14px;
  text-align: right;
  flex-shrink: 0;
}
.ws-item.selected .ws-index,
.ws-item.focused .ws-index { color: var(--accent); }

.ws-name {
  font-size: 11px;
  font-weight: 500;
  color: var(--text-2);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 96px;
}
.ws-item.selected .ws-name { color: var(--text); }

.ws-badge {
  font-size: 9px;
  color: var(--text-3);
  background: rgba(255,255,255,0.04);
  border: 1px solid var(--border);
  border-radius: 3px;
  padding: 1px 5px;
  flex-shrink: 0;
}
.ws-item.selected .ws-badge {
  color: var(--accent);
  background: var(--accent-dim);
  border-color: rgba(79,142,247,0.25);
}

.ws-add {
  margin: 6px 12px 10px;
  display: flex;
  align-items: center;
  gap: 7px;
  padding: 6px 10px;
  border: 1px dashed var(--border);
  border-radius: var(--radius-sm);
  color: var(--text-3);
  font-size: 11px;
  cursor: pointer;
  transition: all 0.15s;
}
.ws-add:hover { border-color: var(--border-hi); color: var(--text-2); }

/* ── WINDOW AREA ────────────────────────────────────────────────────────── */

.win-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.win-area-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 18px 10px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}

.win-area-title {
  font-size: 11px;
  font-weight: 500;
  color: var(--text-2);
}
.win-area-title em {
  color: var(--text);
  font-style: normal;
  font-weight: 600;
}

.win-area-actions { display: flex; gap: 5px; }
.action-btn {
  font-family: var(--mono);
  font-size: 9px;
  color: var(--text-3);
  background: rgba(255,255,255,0.03);
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 3px 8px;
  cursor: pointer;
  transition: all 0.12s;
}
.action-btn:hover { color: var(--text-2); border-color: var(--border-hi); }
.action-btn.active { color: var(--accent); border-color: rgba(79,142,247,0.3); background: var(--accent-dim); }

/* ── WINDOW GRID ────────────────────────────────────────────────────────── */

.win-grid {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 14px;
  overflow-y: auto;
  align-content: start;
  scrollbar-width: thin;
  scrollbar-color: var(--border) transparent;
}

.win-empty {
  grid-column: 1 / -1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  height: 160px;
  color: var(--text-3);
  font-size: 11px;
}
.win-empty-icon { font-size: 28px; opacity: 0.3; }

.win-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  overflow: hidden;
  cursor: pointer;
  transition: all 0.15s cubic-bezier(0.16,1,0.3,1);
  position: relative;
  animation: cardIn 0.25s cubic-bezier(0.16,1,0.3,1) both;
}
@keyframes cardIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: none; }
}
.win-card:nth-child(1) { animation-delay: 0.03s; }
.win-card:nth-child(2) { animation-delay: 0.06s; }
.win-card:nth-child(3) { animation-delay: 0.09s; }
.win-card:nth-child(4) { animation-delay: 0.12s; }
.win-card:nth-child(5) { animation-delay: 0.15s; }
.win-card:nth-child(6) { animation-delay: 0.18s; }

.win-card:hover {
  border-color: var(--border-hi);
  background: var(--surface2);
  transform: translateY(-1px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
}
.win-card.focused {
  border-color: rgba(79,142,247,0.45);
  box-shadow: 0 0 0 1px rgba(79,142,247,0.12), 0 6px 20px rgba(0,0,0,0.35);
}
.win-card.focused::after {
  content: 'ACTIVE';
  position: absolute;
  top: 6px; right: 6px;
  font-size: 7px;
  font-weight: 600;
  letter-spacing: 0.1em;
  color: var(--accent);
  background: var(--accent-dim);
  border: 1px solid rgba(79,142,247,0.25);
  border-radius: 3px;
  padding: 2px 5px;
}

/* window preview area */
.win-preview {
  height: 82px;
  background: var(--surface2);
  border-bottom: 1px solid var(--border);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* app icon in preview */
.win-preview-icon {
  font-size: 28px;
  opacity: 0.2;
  user-select: none;
  pointer-events: none;
}

/* subtle scanline overlay for all previews */
.win-preview::after {
  content: '';
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0,0,0,0.06) 2px,
    rgba(0,0,0,0.06) 4px
  );
  pointer-events: none;
}

/* app-specific tints */
.win-preview[data-app="terminal"],
.win-preview[data-app="kitty"],
.win-preview[data-app="alacritty"],
.win-preview[data-app="foot"] {
  background: linear-gradient(135deg, #0d1a12 0%, #0a1510 100%);
}
.win-preview[data-app="firefox"],
.win-preview[data-app="chromium"],
.win-preview[data-app="brave"] {
  background: linear-gradient(135deg, #0d1220 0%, #0a1018 100%);
}
.win-preview[data-app="code"],
.win-preview[data-app="neovim"],
.win-preview[data-app="nvim"],
.win-preview[data-app="helix"] {
  background: linear-gradient(135deg, #11101e 0%, #0e0d18 100%);
}

.win-info {
  padding: 8px 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 6px;
}

.win-name-row { display: flex; align-items: center; gap: 7px; min-width: 0; }

.win-app-icon {
  width: 16px; height: 16px;
  border-radius: 3px;
  background: var(--surface3);
  border: 1px solid var(--border);
  display: flex; align-items: center; justify-content: center;
  font-size: 9px;
  flex-shrink: 0;
}

.win-title {
  font-size: 10px;
  font-weight: 500;
  color: var(--text);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.win-btns { display: flex; gap: 3px; flex-shrink: 0; }
.win-btn {
  width: 20px; height: 20px;
  border-radius: 4px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.02);
  color: var(--text-3);
  font-size: 9px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  transition: all 0.12s;
  flex-shrink: 0;
}
.win-btn:hover { background: rgba(255,255,255,0.06); color: var(--text-2); border-color: var(--border-hi); }
.win-btn.close:hover { background: rgba(247,95,95,0.12); color: var(--red); border-color: rgba(247,95,95,0.25); }
.win-btn.move:hover  { background: rgba(79,142,247,0.1); color: var(--accent); border-color: rgba(79,142,247,0.25); }

/* ── NIRI LAYOUT STRIP ──────────────────────────────────────────────────── */

.niri-strip {
  border-top: 1px solid var(--border);
  background: rgba(0,0,0,0.2);
  padding: 7px 18px;
  display: flex;
  align-items: center;
  gap: 4px;
  flex-shrink: 0;
}

.strip-label {
  font-size: 8px;
  font-weight: 600;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--text-3);
  margin-right: 8px;
}

.strip-col {
  height: 3px;
  border-radius: 2px;
  background: var(--border);
  transition: all 0.2s;
  cursor: pointer;
  min-width: 18px;
  flex: 1;
  max-width: 40px;
}
.strip-col:hover { background: var(--border-hi); }
.strip-col.has-wins { background: rgba(255,255,255,0.12); }
.strip-col.active {
  background: var(--accent);
  box-shadow: 0 0 8px rgba(79,142,247,0.5);
}

.strip-scroll-hint {
  font-size: 8px;
  color: var(--text-3);
  margin-left: 8px;
  letter-spacing: 0.06em;
}

/* ── FOOTER ─────────────────────────────────────────────────────────────── */

.footer {
  border-top: 1px solid var(--border);
  padding: 7px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-shrink: 0;
}

.keybinds { display: flex; gap: 12px; flex-wrap: wrap; }
.kb {
  display: flex; align-items: center; gap: 4px;
  font-size: 9px; color: var(--text-3);
}
.kbd {
  font-family: var(--mono);
  font-size: 8px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border-hi);
  border-radius: 3px;
  padding: 1px 5px;
  color: var(--text-2);
}

.footer-right {
  font-size: 9px;
  color: var(--text-3);
  letter-spacing: 0.04em;
}

/* ── MOVE POPUP ─────────────────────────────────────────────────────────── */

.move-popup {
  position: fixed;
  background: var(--surface2);
  border: 1px solid var(--border-hi);
  border-radius: var(--radius-sm);
  padding: 6px;
  z-index: 100;
  min-width: 140px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.6);
  animation: popIn 0.15s cubic-bezier(0.16,1,0.3,1);
}
@keyframes popIn {
  from { opacity: 0; transform: scale(0.94); }
  to   { opacity: 1; transform: none; }
}
.move-popup-title {
  font-size: 8px;
  font-weight: 600;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--text-3);
  padding: 3px 8px 6px;
  border-bottom: 1px solid var(--border);
  margin-bottom: 4px;
}
.move-popup-item {
  display: flex; align-items: center; gap: 8px;
  padding: 5px 8px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 10px;
  color: var(--text-2);
  transition: background 0.1s;
}
.move-popup-item:hover { background: var(--accent-dim); color: var(--text); }
.move-popup-item .item-idx {
  font-size: 9px; color: var(--text-3); width: 12px; text-align: right;
}

/* ── SCROLLBARS ─────────────────────────────────────────────────────────── */
::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border-hi); border-radius: 2px; }

/* ── New elements ────────────────────────────────────────────────────────── */

/* Keyboard nav highlight */
.win-card.nav-focused {
  border-color: rgba(245,166,35,0.6);
  box-shadow: 0 0 0 1px rgba(245,166,35,0.15), 0 6px 20px rgba(0,0,0,0.35);
}
.win-card.nav-focused::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: var(--radius-sm);
  box-shadow: 0 0 0 2px rgba(245,166,35,0.3) inset;
  pointer-events: none;
}

/* Urgent window */
.win-card.urgent {
  border-color: rgba(247,95,95,0.5);
}
.urgent-badge {
  position: absolute;
  top: 6px; left: 6px;
  font-size: 9px; font-weight: 700;
  color: var(--red);
  background: rgba(247,95,95,0.15);
  border: 1px solid rgba(247,95,95,0.3);
  border-radius: 3px;
  padding: 2px 5px;
  line-height: 1;
}

/* Floating window badge */
.float-badge {
  position: absolute;
  top: 6px; right: 6px;
  font-size: 10px;
  color: var(--amber);
  background: rgba(245,166,35,0.1);
  border: 1px solid rgba(245,166,35,0.25);
  border-radius: 3px;
  padding: 2px 4px;
  line-height: 1;
}
/* Move it left if there's also an ACTIVE badge */
.win-card.focused .float-badge { right: 52px; }

/* Thumbnail image inside preview */
.win-thumb {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: top left;
  display: block;
  opacity: 0;
  animation: thumbFadeIn 0.3s ease forwards;
}
@keyframes thumbFadeIn { to { opacity: 1; } }

/* Two-line title: app name + window title */
.win-title-col {
  display: flex;
  flex-direction: column;
  gap: 1px;
  min-width: 0;
}
.win-app-name {
  font-size: 9px;
  font-weight: 600;
  color: var(--accent);
  letter-spacing: 0.04em;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.win-title {
  font-size: 10px;
  font-weight: 400;
  color: var(--text-2);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Urgent workspace badge */
.ws-urgent {
  font-size: 9px;
  font-weight: 700;
  color: var(--red);
  background: rgba(247,95,95,0.12);
  border: 1px solid rgba(247,95,95,0.25);
  border-radius: 3px;
  padding: 1px 4px;
}
.ws-right { display: flex; align-items: center; gap: 4px; }

/* ── App icon display ────────────────────────────────────────────────────── */

.win-preview-icon-wrap {
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 1;
}

.app-icon-img {
  width: 56px;
  height: 56px;
  object-fit: contain;
  border-radius: 8px;
  animation: iconFadeIn 0.2s ease forwards;
  filter: drop-shadow(0 2px 8px rgba(0,0,0,0.5));
}
@keyframes iconFadeIn { from { opacity: 0; } to { opacity: 1; } }

.app-icon-placeholder {
  width: 48px;
  height: 48px;
  border-radius: 8px;
  background: linear-gradient(90deg,
    var(--surface3) 25%,
    var(--surface2) 50%,
    var(--surface3) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
}
@keyframes shimmer {
  0%   { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Active badge - now inside preview, not ::after */
.active-badge {
  position: absolute;
  top: 6px; right: 6px;
  font-size: 7px;
  font-weight: 600;
  letter-spacing: 0.1em;
  color: var(--accent);
  background: var(--accent-dim);
  border: 1px solid rgba(79,142,247,0.25);
  border-radius: 3px;
  padding: 2px 5px;
  pointer-events: none;
}

/* Remove the old ::after ACTIVE badge since we render it in HTML now */
.win-card.focused::after { display: none !important; }

/* Preview background - subtle gradient per app type */
.win-preview {
  height: 100px;
}

  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
